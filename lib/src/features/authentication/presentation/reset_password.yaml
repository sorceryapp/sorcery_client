---
formName: 'reset_password'
controllerProviderName: 'authControllerProvider'
controllerFunctionName: 'resetPassword'
formFields:
  - name: 'password'
    type: 'textFormField'
    labelText: 'accountFieldPassword'
    controller: passwordController
  - name: 'confirmPassword'
    type: 'textFormField'
    labelText: 'accountFieldConfirmPassword'
    controller: confirmPasswordController
formButtons:
  - name: 'submit'
    type: 'primary'
    text: 'accountButtonResetPassword'
    redirectPath: '/'
  - name: 'cancel'
    type: 'secondary'
    text: 'accountButtonCancel'
    redirectPath: '/'
