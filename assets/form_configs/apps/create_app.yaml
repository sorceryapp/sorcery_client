---
name: create_app
type: authentication
controllerProviderName: authControllerProvider
controllerActionName: signUpWithEmailAndPassword
body:
  - type: input
    id: name
    attributes:
      label: appInputName
      description: null
      placeholder: null
      value: null
  - type: radio
    id: framework
    attributes:
      label: appRadioFramework
      description: null
      options:
        - name: Ruby on Rails
          id: 1
        - name: Djano
          id: 2
        - name: AdonisJS
          id: 3
  - type: radio
    id: framework
    attributes:
      label: appFieldType
      description: null
      options:
        - name: API
          id: 2
        - name: Monolith
          id: 3
  - row:
      - type: button
        id: submit
        attributes:
          class: primary
          flex: 10
          text: appButtonCreateNewAppSubmit
          redirectPath: newResource
      - type: spacer
        flex: 2
      - type: button
        id: cancel
        attributes:
          class: secondary
          flex: 10
          text: appButtonCreateNewAppCancel
          redirectPath: /apps
