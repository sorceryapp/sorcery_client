---
name: create_app
type: authentication
controllerProviderName: authControllerProvider
controllerActionName: signUpWithEmailAndPassword
form:
  formFields:
    - id: name
      type: input
      label: appFieldName
    - id: framework
      label: appFieldFramework
      type: radioButton
      options:
        - values: Ruby on Rails
        - values: Djano
        - values: AdonisJS
    - id: type
      label: appFieldType
      type: radioButton
      options:
        - values: API
        - values: Monolith
  row:
    - formButtons:
        - id: submit
          type: primary
          flex: 10
          text: appButtonCreateNewAppSubmit
          redirectPath: newResource
          ## redirect to newly created resource
    - spacer:
        flex: 2
    - formButtons:
        - id: cancel
          type: secondary
          flex: 10
          text: appButtonCreateNewAppCancel
          redirectPath: /apps
