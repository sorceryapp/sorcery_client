---
name: create_app
type: authentication
controllerProviderName: authControllerProvider
controllerActionName: signUpWithEmailAndPassword
body:
  - type: input
    id: name
    attributes:
      label: appFieldName
      description: null
      placeholder: null
      value: null
  - type: radio
    id: framework
    attributes:
      label: appFieldFramework
      description: null
      options:
        - values: Ruby on Rails
        - values: Djano
        - values: AdonisJS
  - type: radio
    id: framework
    attributes:
      label: appFieldType
      description: null
      options:
        - values: API
        - values: Monolith
  - row:
      - type: button
        id: submit
        attributes:
          class: primary
          flex: 10
          text: appButtonCreateNewAppSubmit
          redirectPath: newResource
      - type: spacer
        flex: 2
      - type: button
        id: cancel
        attributes:
          class: secondary
          flex: 10
          text: appButtonCreateNewAppCancel
          redirectPath: /apps
