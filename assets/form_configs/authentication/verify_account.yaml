---
name: verify_account
type: authentication
controllerProviderName: authControllerProvider
controllerActionName: verifyAccount
form:
  formFields:
    - id: accountVerifyToken
      type: input
      label: accountFieldVerifyToken
  row:
    - formButtons:
        - id: submit
          type: primary
          flex: 10
          text: accountButtonVerifyAccount
          redirectPath: /
    - spacer:
        flex: 2
    - formButtons:
        - id: cancel
          type: secondary
          flex: 10
          text: accountButtonCancel
          redirectPath: /
  link:
    uri: /requestVerifyAccountResend
    target: resendVerifyAccountTextLink
