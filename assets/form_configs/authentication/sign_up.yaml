---
name: sign_up
type: authentication
controllerProviderName: authControllerProvider
controllerActionName: signUpWithEmailAndPassword
form:
  formFields:
    - id: firstName
      type: input
      label: accountFieldFirstName
    - id: lastName
      type: input
      label: accountFieldLastName
    - id: email
      type: input
      label: accountFieldEmailAddress
    - id: password
      type: input
      label: accountFieldPassword
    - id: confirmPassword
      type: input
      label: accountFieldConfirmPassword
  row:
    - formButtons:
        - id: submit
          type: primary
          flex: 10
          text: accountButtonSignUp
          redirectPath: /verifyAccount
    - spacer:
        flex: 2
    - formButtons:
        - id: cancel
          type: secondary
          flex: 10
          text: accountButtonCancel
          redirectPath: /
