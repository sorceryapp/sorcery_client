---
formName: 'verify_account_resend'
formType: authentication
controllerProviderName: 'authControllerProvider'
controllerActionName: 'verifyAccountResend'
form:
  formFields:
    - name: 'email'
      type: 'textFormField'
      labelText: 'accountFieldEmailAddress'
  row:
    - formButtons:
        - name: 'submit'
          type: 'primary'
          flex: 10
          text: 'accountButtonResendVerifyAccountEmail'
          redirectPath: '/verifyAccount'
    - spacer:
        flex: 2
    - formButtons:
        - name: 'cancel'
          type: 'secondary'
          flex: 10
          text: 'accountButtonCancel'
          redirectPath: '/verifyAccount'
