---
name: sign_in
attributes:
  type: authentication
  controllerProviderName: authControllerProvider
  controllerActionName: signInWithEmailAndPassword
body:
  - type: input
    id: email
    attributes:
      label: accountFieldEmailAddress
      description: null
      placeholder: null
      value: null
  - type: input
    id: password
    attributes:
      label: accountFieldPassword
      description: null
      placeholder: null
      value: null
      obscureText: true
  - row:
      - type: button
        id: submit
        attributes:
          class: primary
          flex: 10
          text: accountButtonSignIn
          redirectPath: /
      - type: spacer
        flex: 2
      - type: button
        id: cancel
        attributes:
          class: secondary
          flex: 10
          text: accountButtonCancel
          redirectPath: /
