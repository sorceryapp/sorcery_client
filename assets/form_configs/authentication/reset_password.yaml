---
formName: 'reset_password'
formType: authentication
controllerProviderName: 'authControllerProvider'
controllerActionName: 'signInWithEmailAndPassword'
form:
  formFields:
    - name: 'password'
      type: 'textFormField'
      labelText: 'accountFieldPassword'
      controller: passwordController
    - name: 'confirmPassword'
      type: 'textFormField'
      labelText: 'accountFieldConfirmPassword'
      controller: confirmPasswordController
  row:
    - formButtons:
        - name: 'submit'
          type: 'primary'
          flex: 10
          text: 'accountButtonResetPassword'
          redirectPath: '/'
    - spacer:
        flex: 2
    - formButtons:
        - name: 'cancel'
          type: 'secondary'
          flex: 10
          text: 'accountButtonCancel'
          redirectPath: '/'
