---
name: reset_password
type: authentication
controllerProviderName: authControllerProvider
controllerActionName: signInWithEmailAndPassword
form:
  formFields:
    - id: password
      type: input
      label: accountFieldPassword
      controller: passwordController
    - id: confirmPassword
      type: input
      label: accountFieldConfirmPassword
      controller: confirmPasswordController
  row:
    - formButtons:
        - id: submit
          type: primary
          flex: 10
          text: accountButtonResetPassword
          redirectPath: /
    - spacer:
        flex: 2
    - formButtons:
        - id: cancel
          type: secondary
          flex: 10
          text: accountButtonCancel
          redirectPath: /
